<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERIFY™ Visual Slide Demo</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Helvetica Neue', Arial, sans-serif;
        background-color: #0a0b0c;
        color: #eef2f6;
      }

      .demo-container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .demo-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .demo-title {
        font-size: 2rem;
        font-weight: 700;
        color: #19ccfa;
        margin-bottom: 10px;
      }

      .demo-description {
        font-size: 1.1rem;
        color: #9ba7b4;
        margin-bottom: 20px;
      }

      .slide-frame {
        border: 2px solid #171a1d;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .slide-iframe {
        width: 100%;
        height: 800px;
        border: none;
        display: block;
      }

      .demo-links {
        text-align: center;
        margin-top: 20px;
      }

      .demo-link {
        color: #19ccfa;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 500;
      }

      .demo-link:hover {
        color: #de760b;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-header">
        <h1 class="demo-title">ERIFY™ Visual Slide</h1>
        <p class="demo-description">
          Clean and minimalistic slide design with dark blue-grey background,
          Montserrat font, ERIFY logo, Attribution Template text, and 'Why it
          Matters' bullet points.
        </p>
      </div>

      <div class="slide-frame">
        <iframe
          src="../components/erify-visual-slide.html"
          class="slide-iframe"
        ></iframe>
      </div>

      <div class="demo-links">
        <a
          href="../components/erify-visual-slide.html"
          class="demo-link"
          target="_blank"
          >View Full Screen</a
        >
        <a href="demo.html" class="demo-link">Back to Main Demo</a>
      </div>
    </div>
  </body>
</html>
