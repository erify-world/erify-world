<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ERIFY™ UI Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../styles/erify-glow-kit.css" />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0b0d 0%, #1a1c20 100%);
        position: relative;
        overflow-x: hidden;
      }
      .watermark {
        position: fixed;
        bottom: 24px;
        right: 40px;
        width: 280px;
        opacity: 0.13;
        z-index: 0;
        pointer-events: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <img
      class="watermark"
      src="https://erify-world.github.io/brand/diamond-flame.svg"
      alt="ERIFY™ Watermark"
    />
    <main
      style="
        max-width: 560px;
        margin: 3em auto;
        padding: 2em 1em;
        background: rgba(16, 18, 21, 0.96);
        border-radius: 24px;
        box-shadow: 0 8px 48px #000a;
      "
    >
      <h1 class="display" style="text-align: center">ERIFY™ UI Demo</h1>
      <p class="subtitle" style="text-align: center">Luxury Glow Components</p>
      <section>
        <h2>Search-for-User-to-Chat Example</h2>
        <div style="position: relative">
          <input
            class="field"
            placeholder="Search users or groups…"
            style="
              width: 100%;
              border-radius: 999px;
              padding: 1em 3.5em 1em 1.5em;
              box-shadow:
                inset 0 0 8px #19ccfa,
                0 0 12px #de760b;
              background: rgba(24, 28, 33, 0.98);
              color: #eef2f6;
              font-size: 1.1rem;
              font-weight: 500;
              letter-spacing: 0.02em;
            "
          />
          <button
            class="btn btn--glow"
            style="
              position: absolute;
              right: 8px;
              top: 6px;
              padding: 0.65em 1.5em;
              font-size: 1rem;
            "
          >
            Create
          </button>
        </div>
        <p class="caption" style="color: #7c8793; margin-top: 0.5em">
          Type at least 3 characters to search and start a chat.
        </p>
      </section>
      <hr style="margin: 2em 0" />
      <section>
        <h2>Buttons</h2>
        <button class="btn btn--glow">Luxury Glow</button>
        <button class="btn btn--ghost">Ghost</button>
        <button class="btn btn--danger">Danger</button>
        <button class="btn-icon btn-play" aria-label="Play">
          <svg width="22" height="22">
            <path fill="currentColor" d="M8 5v14l11-7z" />
          </svg>
        </button>
      </section>
      <hr style="margin: 2em 0" />
      <section>
        <h2>Cards</h2>
        <article class="card card--glow" style="max-width: 340px">
          <img
            class="card__cover"
            src="https://source.unsplash.com/340x180/?luxury,diamond"
            alt="Luxury cover"
          />
          <div class="card__body">
            <h3 class="card__title">Luxury Playlist Drop</h3>
            <p class="card__subtitle">by ARTIST</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
