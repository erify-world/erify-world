name = "erify-cron-workers"
main = "src/worker.ts"
compatibility_date = "2025-09-10"

# 🚀 ERIFY™ Audit Logging Task Configuration
# Task Name: "ERIFY Audit Logging"
# Description: "Hourly audit log updates for ERIFY."
[triggers]
crons = [
  "0 * * * *"      # Every 1 hour - ERIFY Audit Logging
]

# 💎 ERIFY™ Luxury Configuration Settings
[vars]
BACKEND_BASE = "https://api.erify.example" # ERIFY™ Backend API
ENVIRONMENT = "production"
LOG_LEVEL = "info"
AUDIT_LOGGING_ENABLED = "true"        # 🔍 Audit logging functionality enabled
RETRY_ATTEMPTS = "3"                  # 🔄 Retry logic set to 3 attempts
BATCHING_ENABLED = "false"            # 🚫 Batching explicitly disabled
TASK_NAME = "ERIFY Audit Logging"     # 📋 Task name metadata
TASK_DESCRIPTION = "Hourly audit log updates for ERIFY."  # 📝 Task description metadata

# 🔐 Create secrets in Cloudflare Dashboard > Workers > KV/Vars or Secrets:
# ERIFY_CRON_TOKEN (secret) - Authentication token for ERIFY™ backend