name: üöÄ Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Install Worker Dependencies
        run: |
          cd docs/ops/scheduling/cloudflare-workers
          npm install

      - name: Deploy to Cloudflare (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          cd docs/ops/scheduling/cloudflare-workers
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare (Preview)
        if: github.ref != 'refs/heads/main'
        run: |
          cd docs/ops/scheduling/cloudflare-workers
          npx wrangler deploy --env preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # ==============================
      # Notifications
      # ==============================
      - name: Slack Success Notification
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚úÖ ERIFY‚Ñ¢ deploy successful!\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Failure Notification
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚ùå ERIFY‚Ñ¢ deploy failed!\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}\nLogs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Discord Success Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"‚úÖ ERIFY‚Ñ¢ deploy successful! üéâ\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"‚ùå ERIFY‚Ñ¢ deploy failed! üö®\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}\nLogs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
