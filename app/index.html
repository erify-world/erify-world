<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERIFY™ App - Website Integration Demo</title>
  <link rel="stylesheet" href="../styles/erify-glow-kit.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0A0B0D 0%, #1A1C20 100%);
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-header {
      background: var(--erify-elev-1);
      padding: 1rem 2rem;
      border-bottom: 2px solid var(--erify-elev-2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .app-logo h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--erify-blue) 0%, var(--erify-orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .app-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-btn {
      background: transparent;
      border: 2px solid var(--erify-elev-2);
      color: var(--erify-text-muted);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-btn:hover {
      border-color: var(--erify-blue);
      color: var(--erify-text);
      box-shadow: 0 0 10px 2px var(--erify-blue);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, var(--erify-blue) 0%, var(--erify-blue-electric) 100%);
      color: var(--erify-black);
      border-color: var(--erify-blue);
      box-shadow: 0 0 18px 4px var(--erify-blue);
    }

    .app-content {
      flex: 1;
      overflow-y: auto;
    }

    .screen-container {
      display: none;
    }

    .screen-container.active {
      display: block;
    }

    .app-footer {
      background: var(--erify-elev-1);
      padding: 1rem 2rem;
      border-top: 1px solid var(--erify-elev-2);
      text-align: center;
      color: var(--erify-text-muted);
      font-size: 0.9rem;
    }

    .demo-notice {
      background: linear-gradient(135deg, var(--erify-blue) 0%, var(--erify-orange) 100%);
      color: var(--erify-black);
      padding: 0.75rem 2rem;
      text-align: center;
      font-weight: 600;
      animation: pulse-glow 3s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .watermark {
      position: fixed;
      bottom: 24px;
      right: 40px;
      width: 120px;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .app-header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .app-nav {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-btn {
        flex: 1;
        min-width: 100px;
      }

      .demo-notice {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .watermark {
        width: 80px;
        bottom: 12px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="demo-notice">
      🌐 ERIFY™ Website Integration Demo - Experience luxury digital interactions
    </div>

    <header class="app-header">
      <div class="app-logo">
        <div style="width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, var(--erify-blue) 0%, var(--erify-orange) 100%); display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">💎</div>
        <h1>ERIFY™</h1>
      </div>
      <nav class="app-nav">
        <button class="nav-btn active" data-screen="feed">🔥 Feed</button>
        <button class="nav-btn" data-screen="profile">👤 Profile</button>
        <button class="nav-btn" data-screen="settings">⚙️ Settings</button>
      </nav>
    </header>

    <main class="app-content">
      <div class="screen-container active" id="feed-screen"></div>
      <div class="screen-container" id="profile-screen"></div>
      <div class="screen-container" id="settings-screen"></div>
    </main>

    <footer class="app-footer">
      <p>ERIFY™ Technologies • Luxury, at the speed of light 💎🔥</p>
    </footer>
  </div>

  <img class="watermark" src="https://erify-world.github.io/brand/diamond-flame.svg" alt="ERIFY™ Watermark" onerror="this.style.display='none'"/>

  <!-- Load Screen Scripts -->
  <script src="screens/Feed.js"></script>
  <script src="screens/Profile.js"></script>
  <script src="screens/Settings.js"></script>

  <script>
    class ERIFYApp {
      constructor() {
        this.screens = {
          feed: new FeedScreen(),
          profile: new ProfileScreen(),
          settings: new SettingsScreen()
        };
        
        this.currentScreen = 'feed';
        this.init();
      }

      init() {
        this.renderScreens();
        this.bindNavigation();
        this.showScreen('feed');
      }

      renderScreens() {
        // Render all screens
        document.getElementById('feed-screen').innerHTML = this.screens.feed.render();
        document.getElementById('profile-screen').innerHTML = this.screens.profile.render();
        document.getElementById('settings-screen').innerHTML = this.screens.settings.render();
      }

      bindNavigation() {
        const navButtons = document.querySelectorAll('.nav-btn');
        navButtons.forEach(btn => {
          btn.addEventListener('click', (e) => {
            const screenName = e.target.getAttribute('data-screen');
            this.showScreen(screenName);
          });
        });
      }

      showScreen(screenName) {
        // Hide all screens
        document.querySelectorAll('.screen-container').forEach(screen => {
          screen.classList.remove('active');
        });

        // Show selected screen
        document.getElementById(`${screenName}-screen`).classList.add('active');

        // Update navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`[data-screen="${screenName}"]`).classList.add('active');

        this.currentScreen = screenName;

        // Scroll to top
        document.querySelector('.app-content').scrollTop = 0;
      }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      window.erifyApp = new ERIFYApp();
    });

    // Add some global utilities for better UX
    document.addEventListener('keydown', (e) => {
      // Quick navigation shortcuts
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case '1':
            e.preventDefault();
            window.erifyApp.showScreen('feed');
            break;
          case '2':
            e.preventDefault();
            window.erifyApp.showScreen('profile');
            break;
          case '3':
            e.preventDefault();
            window.erifyApp.showScreen('settings');
            break;
        }
      }
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Console welcome message
    console.log(`
    ╔════════════════════════════════════════╗
    ║            ERIFY™ App Demo             ║
    ║        Website Integration Demo        ║
    ╠════════════════════════════════════════╣
    ║  💎 Premium digital experiences       ║
    ║  🔥 Luxury glow design system         ║
    ║  🌐 Integrated website connectivity   ║
    ║  ⚙️ Full-featured app screens         ║
    ╚════════════════════════════════════════╝
    
    Shortcuts:
    • Ctrl/Cmd + 1: Feed
    • Ctrl/Cmd + 2: Profile  
    • Ctrl/Cmd + 3: Settings
    `);
  </script>
</body>
</html>
