<!-- ERIFY™ Search-for-User-to-Chat Drop-in Component -->
<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0A0B0D 0%,#1A1C20 100%);position:relative;">
  <img src="https://erify-world.github.io/brand/diamond-flame.svg" alt="ERIFY™" style="position:fixed;bottom:32px;right:48px;width:240px;opacity:0.11;pointer-events:none;">
  <div style="background:rgba(20,22,25,0.98);border-radius:28px;box-shadow:0 12px 48px #000c;padding:2.5em 2em 2em;max-width:430px;width:100%;position:relative;z-index:1;">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <h2 style="font-size:1.35rem;font-weight:700;color:#fff;letter-spacing:0.01em;margin:0;">Start a Chat</h2>
      <button class="btn-create pulse" style="background:linear-gradient(90deg,#19CCFA,#DE760B);color:#fff;border-radius:24px;padding:7px 20px;font-weight:700;font-size:1rem;box-shadow:0 0 10px #19CCFA,0 0 20px #DE760B;border:none;outline:none;transition:box-shadow 0.16s;">
        Create
      </button>
    </div>
    <input
      class="field"
      placeholder="Search users, @handles, or groups…"
      style="margin-top:1.8em;width:100%;border-radius:999px;padding:1.15em 1.3em;
        box-shadow:inset 0 0 8px #19CCFA,0 0 12px #DE760B;
        background:rgba(24,28,33,0.98);color:#EEF2F6;font-size:1.12rem;font-weight:500;letter-spacing:0.01em;"
    >
    <div style="margin-top:0.7em;font-size:0.95em;color:#7C8793;">Type at least 3 characters to search and start a chat.</div>
  </div>
</div>
<!-- End ERIFY™ Search-for-User-to-Chat -->
